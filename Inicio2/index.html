<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Contenedor">
        <form action="#">
            <h2>Inicio de Sesion</h2>
            <div class="input_elementos">
                <input type="text" required>
                <label for="#">Introduce tu Email</label>
            </div>
            <div class="input_elementos">
                <input type="password" required>
                <label for="#">Introduce tu Contrase;a</label>
            </div>
            <div class="input_check">
                <label for="recuerda">
                    <input type="checkbox" id="recuerda">
                </label>
                <p>Recordarme</p>
                <a href="">Has Olvidado la Contrase;a</a>
            </div>
            <button type="submit">Iniciar Sesion</button>

            <div class="registro">
                <p>No tienes una cuenta ya creada? <a href="">Registro</a></p>
            </div>
        </form>
    </div>
</body>
</html>
